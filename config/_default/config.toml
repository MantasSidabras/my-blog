baseURL = 'https://mantassidabras.github.io/minimaldev/'
copyright = "{year}" # To make 2007 - 2022. Just add before {year} example: 2007 - {year}
languageCode = 'en-us'
theme = 'lowkey'
title = 'Shiba codes'
enableRobotsTXT = true

# List Config
summaryLength= 15
paginate = 5

[markup.highlight]
      codeFences = true
      guessSyntax = false
      hl_Lines = ""
      lineNoStart = 1
      lineNos = false
      lineNumbersInTable = false
      tabWidth = 2
      noClasses = true
      style = 'onedark'

[params.mermaid]
    theme = "light"
    align = "center"
